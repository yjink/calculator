<!DOCTYPE html>
<head>
    <title>Period 3: Math</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Project: Calculator</h1>
    <p>It currently features the following!</p>
    <ol>
        <li>Body</li>
        <li>A working display screen</li>
        <li>A working number pad</li>
        <li>A working equals sign</li>
        <li>A working clear button</li>
        <li>A decimal point</li>
    </ol>

    <div id="calculator">
        <div id="display">
            <p>0</p>
        </div>
        <div id="keypad">
            <div id="blank">
                <button id="clear">C</button>
                <button id="back">◀</button>
            </div>            
            <div id="numpad">
                <button class="key" value="1">1</button>
                <button class="key" value="2">2</button>
                <button class="key" value="3">3</button>
                <button class="key" value="4">4</button>
                <button class="key" value="5">5</button>
                <button class="key" value="6">6</button>
                <button class="key" value="7">7</button>
                <button class="key" value="8">8</button>
                <button class="key" value="9">9</button>
                <button class="key" id="dot" value=".">.</button>
                <button class="key" value="0">0</button>
            </div>
            <div id="operator">
                <button class="key" value="+">+</button>
                <button class="key" value="-">-</button>
                <button class="key" value="×">×</button>
                <button class="key" value="÷">÷</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
