<!DOCTYPE html>
<head>
    <title>Period 3: Math</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Project: Calculator</h1>
    <p>It currently features the following!</p>
    <ol>
        <li>Body</li>
        <li>A working display screen</li>
        <li>A working number pad</li>
        <li>A working equals sign</li>
        <li>A working clear button</li>
    </ol>

    <div id="calculator">
    <!--This will me the main body of the calculator-->
        <div id="display">
            <p>0</p>
        </div>
        <div id="keypad">
            <div id="numpad">
                <button class="numpad" value="1">1</button>
                <button class="numpad" value="2">2</button>
                <button class="numpad" value="3">3</button>
                <button class="numpad" value="4">4</button>
                <button class="numpad" value="5">5</button>
                <button class="numpad" value="6">6</button>
                <button class="numpad" value="7">7</button>
                <button class="numpad" value="8">8</button>
                <button class="numpad" value="9">9</button>
            </div>
            <div id="b">
                <button id="clear">C</button>
                <button class="numpad" value="0">0</button>
                <button id="equals">=</button>
            </div>
            <div id="operator">
                <button class="numpad" value=" + ">+</button>
                <button class="numpad" value=" - ">-</button>
                <button class="numpad" value=" * ">*</button>
                <button class="numpad" value=" / ">/</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
