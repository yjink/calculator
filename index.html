<!DOCTYPE html>
<head>
    <title>Period 3: Math</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Project: Calculator</h1>
    <p>It currently features the following!</p>
    <ol>
        <li>Body</li>
    </ol>

    <div id="calculator">
        <div id="output">Hey!</div>
        <div id="buttons">
            <div id="numpad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div id="bottom">
                <button>C</button>
                <button>0</button>
                <button>=</button>
            </div>
            <div id="operator">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
