<!DOCTYPE html>
<head>
    <title>Period 3: Math</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Project: Calculator</h1>
    <p>It currently features the following!</p>
    <ol>
        <li>Body</li>
        <li>A working display screen</li>
        <li>A working number pad</li>
        <li>A working equals sign</li>
        <li>A working clear button</li>
        <li>A decimal point</li>
    </ol>

    <div id="calculator">
        <div id="display">
            <p>0</p>
        </div>
        <div id="keypad">
            <div id="numpad">
                <div class="numpad" id="1">1</div>
                <div class="numpad" id="2">2</div>
                <div class="numpad" id="3">3</div>
                <div class="numpad" id="4">4</div>
                <div class="numpad" id="5">5</div>
                <div class="numpad" id="6">6</div>
                <div class="numpad" id="7">7</div>
                <div class="numpad" id="8">8</div>
                <div class="numpad" id="9">9</div>
            </div>
            <div id="b">
                <div id="clear">C</div>
                <div class="numpad" id="0">0</div>
                <div id="equals">=</div>
                <div id="back">BACK</div>
            </div>
            <div id="operator">
                <div class="numpad" id=" + ">+</div>
                <div class="numpad" id=" - ">-</div>
                <div class="numpad" id=" * ">*</div>
                <div class="numpad" id=" / ">/</div>
                <div class="numpad" id=".">.</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
